<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@k3jph">
<meta name="twitter:title" content="{{ page.title }}">

{% if page.description %}
<meta name="twitter:description" content="{{ page.description }}">
{% else %}
<meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
{% endif %}

{% if page.featured-image %}
<meta name="twitter:image" content="{{ site.baseurl }}/assets/images/{{ page.featured-image }}">
{% else %}
<meta name="twitter:image" content="{{ site.baseurl }}/assets/images/jhoward-stacks.png">
{% endif %}
